<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>collection-repeat: 1.0.0-beta.4 - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <html ng-app="contactsApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Collection-Repeat: Early Preview</title>

  <link href="http://code.ionicframework.com/nightly/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/nightly/js/ionic.bundle.min.js">
    </script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl">
  <ion-header-bar class="bar-frozen">
  	<div class="button button-icon icon ion-navicon-round">
    </div>
    <h1 class="title">3000 Contacts</h1>
    <div class="button button-icon icon ion-calendar" ng-click="scrollBottom()">
    </div>
  </ion-header-bar>
  <ion-header-bar class="bar-subheader">
  	<div class="bar bar-header bar-stable item-input-inset search-bar">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" ng-model="cr.searchString" placeholder="search">
        </label>
        <button class="button button-clear" ng-if="cr.searchString" ng-click="cr.searchString = ''">
            <i class="icon ion-ios7-close"></i>
        </button>
    </div>
  </ion-header-bar>
  <ion-content class="has-subheader has-header">
    <div class="list">
      <a class="item my-item item-icon-left item-icon-right"
        collection-repeat="item in items track by $index"
        collection-item-height="55"
        collection-item-width="'100%'">
        <i ng-style="{color: item.color}" class="icon ion-ios7-circle-filled"></i>
        {{item.name}}
        <div class="grap"></div>
        <i class="icon ion-ios7-arrow-down"></i>
      </a>
    </div>
  </ion-content>
</body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
